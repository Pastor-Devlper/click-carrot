<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click carrot</title>
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/c1819c656e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sounds">
      <audio src="sound/bg.mp3" class="bgm"></audio>
      <audio src="sound/alert.wav" class="alert"></audio>
      <audio src="sound/bug_pull.mp3" class="bug-pull"></audio>
      <audio src="sound/carrot_pull.mp3" class="carrot-pull"></audio>
      <audio src="sound/game_win.mp3" class="game-win"></audio>
    </div>
    <section class="information">
      <button class="information__btn-play">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="information__btn-stop">
        <i class="fa-solid fa-stop"></i>
      </button>
      <div class="information__timer">0:10</div>
      <div class="information__counter">10</div>
    </section>
    <section class="notice">
      <button class="notice__replay">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <div class="notice__text">YOU WON! ðŸŽ‰</div>
    </section>
    <section class="targets">
      <div class="bugs">
        <img src="img/bug.png" alt="bug01">
        <img src="img/bug.png" alt="bug02">
        <img src="img/bug.png" alt="bug03">
        <img src="img/bug.png" alt="bug04">
        <img src="img/bug.png" alt="bug05">
        <img src="img/bug.png" alt="bug06">
        <img src="img/bug.png" alt="bug07">
        <img src="img/bug.png" alt="bug08">
      </div>
      <div class="carrots">
        <img src="img/carrot.png" alt="carrot01">
        <img src="img/carrot.png" alt="carrot02">
        <img src="img/carrot.png" alt="carrot03">
        <img src="img/carrot.png" alt="carrot04">
        <img src="img/carrot.png" alt="carrot05">
        <img src="img/carrot.png" alt="carrot06">
        <img src="img/carrot.png" alt="carrot07">
        <img src="img/carrot.png" alt="carrot08">
        <img src="img/carrot.png" alt="carrot08">
        <img src="img/carrot.png" alt="carrot10">
      </div>
    </section>
  </div>
</body>
</html>
